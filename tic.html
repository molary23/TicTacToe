<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
<meta http-equiv="X-UA-Compatible" content="IE=8,IE=EmulateIE8,IE=7,IE=EmulateIE7" />
<title>Tic Tac Toe</title>
<link rel="stylesheet" type="text/css" src="style/tic.css" />
</head>
<body>
    <div class="inner">
        <h1>Tic Tac Toe Game</h1>
        <button class="start-toss">Toss</button>
        <button class="restart">Restart</button>
        <h3 class="turn">Toss to start</h3>
        <div class="game-body">
            <div class="player-one">
                <h3>Player 1</h3>
                <p class="p1-score"></p>
                <div class="selectTileP1 hidden">
                    <p>Choose your tile</p> <button class="selectXO">X</button> <button class="selectXO">O</button>
                </div>
                <p class="selectedTileP1"></p>
            </div>
            <div class="game-show">
                <div class="cell" id="cell-one"></div>
                <div class="cell" id="cell-two"></div>
                <div class="cell" id="cell-three"></div>
                <div class="cell" id="cell-four"></div>
                <div class="cell" id="cell-five"></div>
                <div class="cell" id="cell-six"></div>
                <div class="cell" id="cell-seven"></div>
                <div class="cell" id="cell-eight"></div>
                <div class="cell" id="cell-nine"></div>
            </div>
            <div class="player-two">
                <h3>Player 2</h3>
                <p class="p2-score"></p>
                <div class="selectTileP2 hidden">
                    <p>Choose your tile</p> <button class="selectXO">X</button> <button class="selectXO">O</button>
                </div>
                <p class="selectedTileP2"></p>
            </div>
        </div>
    </div>
    </body>
    <script>
        let cells = document.querySelectorAll('.cell'),
        toss = document.querySelector('.start-toss'),
        turn = document.querySelector('.turn'),
        player1 = '', player2 = '', playing = 0, p1 = 0, p2 = 0, checkArray = [],
        one = document.querySelector('#cell-one'),
        two = document.querySelector('#cell-two'),
        three = document.querySelector('#cell-three'),
        four = document.querySelector('#cell-four'),
        five = document.querySelector('#cell-five'),
        six = document.querySelector('#cell-six'),
        seven = document.querySelector('#cell-seven'),
        eight = document.querySelector('#cell-eight'),
        nine = document.querySelector('#cell-nine'),
        selectTileP1 = document.querySelector('.selectTileP1'),
        selectedTileP1 = document.querySelector('.selectedTileP1'),
        selectTileP2 = document.querySelector('.selectTileP2'),
        selectedTileP2 = document.querySelector('.selectedTileP2'),
        selectXO = document.querySelectorAll('.selectXO'),
        restart = document.querySelector('.restart'),
        p1_score = document.querySelector('.p1-score'),
        p2_score = document.querySelector('.p2-score'),
        gameArray = [
         [one, two, three],
         [one, five, nine],
         [one, four, seven],
         [two, five, eight],
         [four, five, six],
         [seven, eight, nine],
         [three, five, seven],
         [three, six, nine]
            ];

        oneIn = one.innerHTML,
        twoIn = two.innerHTML,
        threeIn = three.innerHTML,
        fourIn = four.innerHTML,
        fiveIn = five.innerHTML,
        sixIn = six.innerHTML,
        sevenIn = seven.innerHTML,
        eightIn = eight.innerHTML,
        nineIn =   nine.innerHTML,

         tileArray =  [
         [oneIn, twoIn, threeIn],
         [oneIn, fiveIn, nineIn],
         [oneIn, fourIn, sevenIn],
         [twoIn, fiveIn, eightIn],
         [fourIn, fiveIn, sixIn],
         [sevenIn, eightIn, nineIn],
         [threeIn, fiveIn, sevenIn],
         [threeIn, sixIn, nineIn]
            ];


        toss.addEventListener('click', function () {
            let check = Math.floor((Math.random() * 10) + 1);
            if (check % 2 === 0) {
                playing = 1;
                selectTileP1.classList.remove('hidden');
                alert('Player One starts');
            } else {
                playing = 2;
                selectTileP2.classList.remove('hidden');
                alert('Player two starts');
            }
        })
        p2_score.innerHTML = p2;
        p1_score.innerHTML = p1;
        cells.forEach(cell => {
            cell.addEventListener('click', function () {
            let checkWinner =  noWinner(tileArray);
            console.log(checkWinner);
            


            if (checkWinner === 0) {
                alert('Game Over. No Winner! Restart Game');
            }
                let item = cell.getAttribute('id');
                if (playing === 0) {
                    alert('Toss first');
                }else if (player1 === '' || player2 === '') {
                alert('Choose a Tile between X or O')
            }else if (cell.innerHTML !== '') {
                    alert('Choose another Cell please');
                }else{
                if (playing === 1) {
                    cell.innerHTML = player1;
                    turn.innerHTML = (`Player 2's turn`);
                     elm = placeItem(item, player1);
                    playing = 2;
                } else {
                    cell.innerHTML = player2;
                    turn.innerHTML = (`Player 1's turn`);
                     elm = placeItem(item, player2);
                    playing = 1;
                }
                if (elm === player1) {
                        alert(`Player 1 wins`);
                        p1 += 1;
                        p1_score.innerHTML = p1;
                    }else if (elm === player2) {
                        alert(`Player 2 wins`);
                        p2 += 1;
                        p2_score.innerHTML = p2;
                    } 
            }
            })
        });


        const allEqual = arr => arr.every(elm => elm === arr[0]);
        const checkEmpty = array => array.every(elm => elm !== '');
        const check_board = (arrays) => {
            let winner = null;
            if(checkEmpty(arrays)){
                if (allEqual(arrays)) {
                    winner = arrays[0];
                }
            }
            return winner;
          }

        const placeItem = (item, play) => {
            let element = null;
            for (let i = 0; i < gameArray.length; i++) {
                for (let j = 0; j < gameArray[i].length; j++) {
                    if (gameArray[i][j].getAttribute('id') == item) {
                    tileArray[i][j] =  play;
                }    
                }

        element = check_board(tileArray[i]);
           if(element !== null){
            return element;
            break;
            }
            }
        }


        const resetBoard = () => {
        one.innerHTML = "";
        two.innerHTML = "";
        three.innerHTML = "";
        four.innerHTML = "";
        five.innerHTML = "";
        six.innerHTML = "";
        seven.innerHTML = "";
        eight.innerHTML = "";
        nine.innerHTML = "";
            /*
        let oneIn = one.innerHTML,
        twoIn = two.innerHTML,
        threeIn = three.innerHTML,
        fourIn = four.innerHTML,
        fiveIn = five.innerHTML,
        sixIn = six.innerHTML,
        sevenIn = seven.innerHTML,
        eightIn = eight.innerHTML,
        nineIn =   nine.innerHTML,*/

         tileArray =  [
         ["", "", ""],
         ["", "", ""],
         ["", "", ""],
         ["", "", ""],
         ["", "", ""],
         ["", "", ""],
         ["", "", ""],
         ["", "", ""]
            ];

            selectedTileP1.innerHTML = '';
            selectedTileP2.innerHTML = '';
        }

        restart.addEventListener('click', function () {
            resetBoard();
        })

        if(selectXO){
            selectXO.forEach(sXO => {
                sXO.addEventListener('click', function () {
            let playerParent = this.parentElement,
            parentClass = playerParent.getAttribute('class'),
            playerTile = this.innerHTML,
            arrayTile = ['X', 'O'],
            leftOver = arrayTile.filter(e => { return e !== playerTile});
            playerParent.classList.add('hidden');
            if (parentClass === 'selectTileP1') {
                player1 = playerTile;
                player2 = leftOver[0];
            } else if (parentClass === 'selectTileP2'){
                player2 = playerTile;
                player1 = leftOver[0];
            }
            selectedTileP1.innerHTML = player1
            selectedTileP2.innerHTML = player2
        })
            })
    }


    const noWinner = (array) => {
        for (let i = 0; i < array.length; i++) {
            let checkFull = array[i].some(arr => arr === '');
            checkArray.push(checkFull);
            //console.log(checkArray);
        }
        let checkCheck = checkArray.some(arr => arr === true);
        console.log(checkCheck);
            if (checkCheck) {
            game = 1; // Continue Playing
            }else{
            game = 0; //Game Over, reset table
            }
            return game;
    }
    </script>
    <style>
        .game-show {
            width: 400px;
            height: 400px;
            background: #aaa;
            margin: 20px auto;
            padding: 10px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }
        .game-show div {
            background: #fcfcfc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: 600;
            height: 130px;
            width: 130px;
        }
        .game-body {
            width: 800px;
            background: red;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 2fr 6fr 2fr;
            gap: 10px;
        }

        .hidden {display: none;}
        .player-one, .player-two {
            text-align: center;
            font-size: 20px;
            color: #fff;
        }
    </style>
    </html>
