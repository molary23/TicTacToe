<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=8,IE=EmulateIE8,IE=7,IE=EmulateIE7"
    />
    <link rel="stylesheet" type="text/css" href="./style/tic.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="inner">
      <div class="game-heading">
        <h1>Tic Tac Toe Game</h1>
        <h3 class="turn">Toss to start</h3>
        <div class="start-btn">
          <button class="start-toss">Toss</button>
          <button class="restart">Restart</button>
        </div>
      </div>
      <div class="game-body">
        <div class="player-one">
          <h3>Player 1</h3>
          <p class="p1-score"></p>
          <div class="selectTileP1 hidden">
            <p>Choose your tile</p>
            <button class="selectXO">X</button>
            <button class="selectXO">O</button>
          </div>
          <p class="selectedTileP1"></p>
        </div>

        <div class="game-show">
          <div class="cell" id="cell-one"></div>
          <div class="cell" id="cell-two"></div>
          <div class="cell" id="cell-three"></div>
          <div class="cell" id="cell-four"></div>
          <div class="cell" id="cell-five"></div>
          <div class="cell" id="cell-six"></div>
          <div class="cell" id="cell-seven"></div>
          <div class="cell" id="cell-eight"></div>
          <div class="cell" id="cell-nine"></div>
        </div>
        <div class="player-two">
          <h3>Player 2</h3>
          <p class="p2-score"></p>
          <div class="selectTileP2 hidden">
            <p>Choose your tile</p>
            <button class="selectXO">X</button>
            <button class="selectXO">O</button>
          </div>
          <p class="selectedTileP2"></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/tic.js"></script>
  </body>
</html>
